[phases.setup]
nixPkgs = ["php82", "php82Extensions.mysql", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.fileinfo", "php82Extensions.openssl", "php82Extensions.tokenizer", "php82Extensions.json", "php82Extensions.bcmath", "php82Extensions.ctype", "php82Extensions.dom", "php82Extensions.filter", "php82Extensions.hash", "php82Extensions.iconv", "php82Extensions.libxml", "php82Extensions.pcre", "php82Extensions.session", "php82Extensions.simplexml", "php82Extensions.spl", "php82Extensions.xmlreader", "php82Extensions.xmlwriter", "php82Extensions.zlib"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
  "php artisan optimize",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "chmod -R 775 storage bootstrap/cache",
  "php artisan storage:link"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT" 